<div class="contacts-header">
  <h2>Contacts</h2>
  <button class="btn btn-success">New Contact</button>
</div>

<div class="container contacts-container">
  <div class="row">
    <!-- Contact List (Left) -->
    <div class="col-sm-6 contact-list-col">
      <cms-contact-list>
        <div *ngFor="let contact of contacts" class="contact-item">
          <img [src]="contact.imageUrl" alt="{{ contact.name }}" width="50">
          <span>{{ contact.name }}</span>
        </div>
      </cms-contact-list>
    </div>

    <!-- Contact Detail (Right) -->
    <div class="col-sm-6 contact-detail-col">
      <cms-contact-detail [contact]="contacts[0]"></cms-contact-detail>
    </div>
  </div>
</div>
