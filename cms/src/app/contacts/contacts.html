<div class="contacts-header">
  <h2>Contacts</h2>
  <button class="btn btn-success" (click)="toggleNewContactForm()">New Contact</button>

  <!-- New/Edit Contact Form (embedded component) -->
  <div *ngIf="showNewContactForm">
    <cms-contact-edit
      [contact]="isEditing ? selectedContact : null"
      (close)="toggleNewContactForm()">
    </cms-contact-edit>
  </div>
</div>

<!-- Main layout -->
<div class="container contacts-container">
  <div class="row">
    <!-- Contact List (Left) -->
    <div class="col-sm-6 contact-list-col">
      
      <cms-contact-list [contacts]="contacts"></cms-contact-list>
    </div>

    <!-- Contact Detail (Right) -->
    <div class="col-sm-6 contact-detail-col">
      <cms-contact-detail
        [contact]="selectedContact"
        (editContact)="onEditContact($event)"
        (deleteContact)="onDeleteContact($event)"
      ></cms-contact-detail>
    </div>
  </div>
</div>
