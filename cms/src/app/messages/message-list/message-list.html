
<div class="container">
  <h2>Messages</h2>
  
  <!-- Loop through messages and show each message -->
  <cms-message-item *ngFor="let message of messages" [message]="message"></cms-message-item>

  <!-- Form to add a new message -->
  <cms-message-edit (addMessageEvent)="onAddMessage($event)"></cms-message-edit>
</div>
